
<form method="GET" action="/getdata">
    <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">From</label>
        <div class="col-10">
            <input class="form-control" type="datetime-local" id="example-datetime-local-input" name="start_datetime">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">To</label>
        <div class="col-10">
            <input class="form-control" type="datetime-local" id="example-datetime-local-input" name="stop_datetime">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleSelect1">Period</label>
        <select class="form-control" id="exampleSelect1" name="period">
            <option>day</option>
            <option>week</option>
            <option>month</option>
            <option>year</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

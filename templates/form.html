
<form method="GET" action="/getdata">
    <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">From</label>
        <div class="col-10">
            <input class="form-control" type="datetime-local" id="example-datetime-local-input" name="dateTimeFrom">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">To</label>
        <div class="col-10">
            <input class="form-control" type="datetime-local" id="example-datetime-local-input" name="dateTimeTo">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
